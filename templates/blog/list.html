{% extends "base.html" %}

{% block title %}
Blog
{% endblock %}

{%block content %}
<h1>Blog Posts</h1>

{% if posts %}
<ul class="posts">
    {% for post in posts %}
    <li><span>{{post.created_at}}</span> &raquo; <a href="/blog/{{post.created_at.year}}/{{post.created_at.month}}/{{post.created_at.day}}/{{post.slug}}">{{post.title|title}}</a></li>
    {%endfor%}
</ul>
{% else %}
    <h2>There are no posts available</h2>
{%endif%}
{%endblock%}
