<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>sitename.com - {% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/static/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/static/css/main.css">

    </head>
    <body>

        <div class="container">
          <div class="site">
            <div class="header">
              <h1 class="title"><a href="/">sitename.com</a></h1>
              <a class="extra" href="/">home</a>
              <a class="extra" href="/about">about</a>
              <a class="extra" href="/blog">blog</a>
              <a class="extra" href="/contact">contact me</a>
              <a class="extra" href="/projects">projects</a>
              <a class="extra" href="/resume">resume</a>
            </div>

                <div id="home">
                    {% block content %}{% endblock %}
                </div>


            <div class="footer">
              <div class="contact">
                <p>
                  FirstName LastName<br />
                  Position/Occupation<br />
                  email@example.com
                </p>
              </div>
              <div class="contact">
                <p>
                  <a target='_blank' href="http://github.com/example_account/">github.com/example_account</a><br />
                </p>
              </div>
            </div>
          </div>
        </div> <!-- /container -->

    </body>
</html>
